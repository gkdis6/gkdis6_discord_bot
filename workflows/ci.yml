name: CI

on:
  push:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.17.0'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: [ test ]  # test 잡이 성공해야 deploy 잡이 실행됨
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.17.0'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to remote server
        run: |
          ssh -i ${{ secrets.SSH_KEY }} ${{ secrets.SSH_ID }}@${{ secrets.SSH_IP }} <<EOF
            cd /home/gkdis6_discord_bot/
            git pull
            npm ci
EOF
